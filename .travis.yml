dist: trusty
language: node_js
before_cache:
  - pip install --user awscli
cache:
  directories:
    - '~/.npm'
notifications:
  email: false
node_js: '12'
before_install:
  - npm install -g @lhci/cli@0.3.x awss3-deploy
install: echo "install happens as part of setup"
branches:
  only:
    - master
    - /^release\/.*$/
    - develop
addons:
  sonarcloud:
    organization: edouardr-github
    token:
      secure: 
  chrome: stable
script:
  - npm run setup
  - sonar-scanner
after_success:
  - lhci autorun
before_deploy:
  - export BUCKET=$AWS_BUCKET LOCAL_DIR=$AWS_LOCAL_DIR
    UPLOAD_DIR=$AWS_UPLOAD_DIR
  - |
    if [[ $TRAVIS_BRANCH =~ ^release\/.*$ ]]; then
      export UPLOAD_DIR=$AWS_UPLOAD_DIR_REL
    fi
deploy:
  - if: ($TRAVIS_BRANCH =~ /^release\/.*$/) OR ($TRAVIS_BRANCH = master)
    provider: script
    script: awss3-deploy
    edge: true
    on:
      all_branches: true
